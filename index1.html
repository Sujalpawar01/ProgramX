<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="programX..css" />
    
  </head>
  <body><div class="main-title">Program-X </div><br><br><br><br><br>
    <hr>
    <div id="chat-window">
    
      
      
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          autocomplete="off"
          placeholder="Type your message here"
          required
        />
        <button type="submit">Send</button>
        
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script src="programX.js"></script>
    <div id="content">
      <div class="contentbox" style="background-color: black;"></div>
      </div>
  </body>
</html>
